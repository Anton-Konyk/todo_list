{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Task List
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary link-to-page">
      Add Task
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Tag ID</th>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.id }}
          </td>
          <td>
              {{ tag.name }}
          <td>
            <a href="{% url 'todo_list:tag-update' pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a style="color: red"
              href="{% url 'todo_list:tag-delete' pk=tag.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
